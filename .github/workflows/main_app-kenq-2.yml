name: Build and deploy Node.js app to Azure Web App - app-kenq-2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install & Build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_AZURE_API_URL: ${{ vars.NEXT_PUBLIC_AZURE_API_URL }}
        run: |
          npm ci
          npm run build --if-present

      - name: Prepare deploy folder (Next.js standalone)
        run: |
          rm -rf deploy
          mkdir -p deploy/.next
          cp -r .next/standalone/* deploy/
          cp -r .next/static deploy/.next/static
          [ -d public ] && cp -r public deploy/public || true

      - name: Zip artifact for deployment
        run: |
          cd deploy
          zip -r ../release.zip .
          cd ..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

       # ★ これを一度入れて、Zipのルートが正しいか確認
      - name: Show release.zip content
        run: unzip -l release.zip | sed -n '1,200p'

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-kenq-2'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5D79279DF5FE415E99C50C27A2A7E516 }}
          package: release.zip


